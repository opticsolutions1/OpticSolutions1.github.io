         { id: 34, name: "glass", category: "glass", price: "Rs 1,999", image: "/assets/imgs/glass/poshify-pro-34.jpg" },
      ];
      const productsPerPage = 16;
      let currentPage = 1;

      for (let i = 1; i <= 80; i++) {
         products.push({
            id: i,
            name: `Product ${i}`,
            price: `$${(i * 5).toFixed(2)}`,
            image: "https://via.placeholder.com/150"
         });
      }

      function displayProducts(page) {
         const startIndex = (page - 1) * productsPerPage;
         const endIndex = startIndex + productsPerPage;
         const productsToDisplay = products.slice(startIndex, endIndex);

         const container = document.getElementById("product-container");
         container.innerHTML = "";

         productsToDisplay.forEach((product) => {
            container.innerHTML += `
             <div class="col">
               <div class="card h-100">
                 <img src="${product.image}" class="card-img-top" alt="${product.name}">
                 <div class="card-body text-center">
                   <h5 class="card-title">${product.name}</h5>
                   <p class="card-text">${product.price}</p>
                 </div>
               </div>
             </div>
           `;
         });
      }

      function updatePagination() {
         document.querySelectorAll(".page-item").forEach((item) => item.classList.remove("active"));
         const activePage = document.querySelector(`[data-page="${currentPage}"]`);
         if (activePage) activePage.parentElement.classList.add("active");
      }

      document.querySelectorAll(".page-link").forEach((link) => {
         link.addEventListener("click", (e) => {
            e.preventDefault();

            if (link.id === "prev" && currentPage > 1) {
               currentPage--;
            } else if (link.id === "next" && currentPage < Math.ceil(products.length / productsPerPage)) {
               currentPage++;
            } else if (link.dataset.page) {
               currentPage = parseInt(link.dataset.page, 10);
            }

            displayProducts(currentPage);
            updatePagination();
         });
      });

      displayProducts(currentPage);
      updatePagination();
   </script>
